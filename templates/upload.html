<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Share a file</title>
    <meta name="color-scheme" content="light dark" />
    <style>
        :root{--bg:#0b0c0f;--card:#12141a;--text:#e9ecf1;--muted:#a7afbf;--border:#242836;--accent:#7c5cff;--shadow:0 12px 40px rgba(0,0,0,.35);--radius:16px;--mono:monospace;--sans:system-ui,-apple-system,sans-serif;}
        @media(prefers-color-scheme:light){:root{--bg:#f6f7fb;--card:#ffffff;--text:#0b1020;--muted:#5b6476;--border:#e6e8f0;--shadow:0 12px 36px rgba(10,16,32,.08);}}
        *{box-sizing:border-box}body{margin:0;min-height:100vh;display:grid;place-items:center;background:var(--bg);color:var(--text);font-family:var(--sans);}.wrap{width:min(920px,92vw);padding:24px;}.card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;padding:22px;}.drop{border:1px dashed color-mix(in srgb,var(--border) 70%,var(--accent) 30%);border-radius:14px;padding:18px;background:color-mix(in srgb,var(--card) 92%,var(--accent) 8%);}.btn{background:var(--accent);color:white;padding:10px 14px;border-radius:12px;border:0;font-weight:650;cursor:pointer;}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="card">
            <h1 style="margin:0 0 16px 0;font-size:18px;">Drop</h1>
            <form class="drop" action="/u" method="post" enctype="multipart/form-data">
                <strong style="display:block;margin-bottom:8px">Upload File</strong>
                <div style="margin-bottom:14px;font-size:12px;color:var(--muted)">Max {{ max_size }}, expires in {{ ttl }} hours.</div>
                <input type="file" name="file" required style="width:100%;margin-bottom:14px" />
                <button class="btn" type="submit">Upload</button>
            </form>
            {{ error_html }}
        </div>
    </div>
</body>
</html>
